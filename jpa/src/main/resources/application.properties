spring.application.name=jpa

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.hibernate.ddl-auto=none
# create = 기존에 테이블이 있다면 무조건 삭제하고 생성
# create-drop = 위 create과 동일한 동작을 하고 추가로 어플리케이션 종료시 테이블 삭제
# update = 기존에 테이블이 없으면 생성을 하고 있다면 추가된 컬럼만 반영
# validate = DDL을 수행하지 않고 검증만 수행. 만약 기존 테이블와 객체가 매핑되지 않으면 예외 발생
# none = DDL도 수행하지 않고 검증도 수행하지 않음
