<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Form Test D</h1>
    <form th:object="${testForm}" th:action="@{/test/form/d}" method="post">
        <div class="col-3 mb-3">
            <input type="text" class="form-control" th:field="*{name}" placeholder="이름">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Name Error</p>
        </div>
        <div class="col-3 mb-3">
            <input type="text" class="form-control" th:field="*{address}" placeholder="주소">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger">Address Error</p>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
